<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luck Grid Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Luck Grid Game</h1>
    <div id="grid"></div>
    <button id="roll-dice">Roll Dice</button>
    <p id="dice-result">Dice Result: <span id="dice-value"></span></p>
    <p id="turn-indicator">Turn: Player <span id="current-player">1</span></p>
    <div id="log"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
